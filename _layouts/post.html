>>> process completed successfully

<!-- Giscus 댓글 섹션 컨테이너 -->
<div class="giscus-terminal">
    <!-- Giscus 스크립트 -->
    <script src="https://giscus.app/client.js"
      data-repo="wwquen3568/wwquen3568.github.io"
      data-repo-id="R_kgDOM1BvgQ"
      data-category="Announcements"
      data-category-id="DIC_kwDOM1Bvgc4CireJ"
      data-mapping="pathname"
      data-strict="0"
      data-reactions-enabled="1"
      data-emit-metadata="0"
      data-input-position="top"
      data-theme="preferred_color_scheme"
      data-lang="ko"
      data-loading="lazy"
      crossorigin="anonymous"
      async>
    </script>
  </div>
  
  <!-- Terminal 스타일의 CSS -->
  <style>
    .giscus-terminal {
      border: 2px solid limegreen; /* 녹색 테두리 */
      background-color: black; /* 검정색 배경 */
      padding: 20px;
      border-radius: 10px; /* 모서리를 둥글게 */
      color: limegreen; /* 녹색 텍스트 */
      font-family: "Courier New", Courier, monospace; /* 터미널 느낌의 폰트 */
    }
  
    /* 터미널 상단에 녹색 버튼 3개 스타일 (꾸밈 요소) */
    .giscus-terminal::before {
      content: "";
      display: flex;
      justify-content: flex-start;
      padding: 5px 0;
    }
  
    .giscus-terminal::before::after {
      content: '';
      display: inline-block;
      margin-right: 5px;
      width: 12px;
      height: 12px;
      background-color: limegreen; /* 터미널 창 상단 녹색 버튼 */
      border-radius: 50%;
    }
  </style>
