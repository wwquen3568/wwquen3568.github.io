<!-- Terminal-style output at the bottom -->

>>> process completed successfully

    </pre>

<!-- Giscus 댓글 섹션 컨테이너 -->
<div class="giscus-terminal">
    <script src="https://giscus.app/client.js"
      data-repo="wwquen3568/wwquen3568.github.io"
      data-repo-id="R_kgDOM1BvgQ"
      data-category="Announcements"
      data-category-id="DIC_kwDOM1Bvgc4CireJ"
      data-mapping="pathname"
      data-strict="0"
      data-reactions-enabled="1"
      data-emit-metadata="0"
      data-input-position="top"
      data-theme="custom"
      data-lang="ko"
      data-loading="lazy"
      crossorigin="anonymous"
      async>
    </script>
  </div>
  
  
  <!-- Terminal 스타일의 CSS -->
  <style>
    /* Giscus 커스텀 테마 설정 */
    .giscus-frame {
      --color-background: black; /* 배경을 검정색으로 설정 */
      --color-foreground: limegreen; /* 텍스트 색상을 녹색으로 설정 */
      --color-link: limegreen; /* 링크 색상도 녹색으로 설정 */
      --color-highlight: limegreen; /* 강조 표시 색상 */
      --color-border: limegreen; /* 테두리를 녹색으로 설정 */
      --color-primary: limegreen; /* 기본 강조색을 녹색으로 설정 */
      --color-secondary: #00ff00; /* 2차 강조색 (밝은 녹색) */
    }
  
    /* Giscus iframe 컨테이너 스타일 */
    .giscus-terminal {
      border: 2px solid limegreen; /* 녹색 테두리 */
      background-color: rgb(49, 49, 49); /* 터미널 스타일 배경 */
      padding: 20px;
      border-radius: 10px;
      color: limegreen;
      font-family: "Courier New", Courier, monospace;
    }
  </style>
