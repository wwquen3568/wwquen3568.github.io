# _config.yml

# Site configuration
title: "Dev's Shitpost Status"
description: "my shitpost status."
url: "https://wwquen3568.github.io"
baseurl: ""  # Leave empty for user/organization GitHub Pages

# show futre posts.
future: true

# Theme-related settings
paginate: 50  # Number of posts per page
paginate_path: "/page:num/"
theme: null  # We're using a custom theme, so leave this as null

style: hacker
header_pages:
  - index.md
  - header_pages/dev.md
  - header_pages/shitpost.md
  - header_pages/gallery.md
  - header_pages/changelog.md
  

footer: 'visit my <a href="https://github.com/wwquen3568">@github</a>!'

# Optional social links
email: "wwquen3568@marketian.com"
github: "wwquen3568"
# twitter: "your_twitter_username"

plugins:
  - jekyll-paginate
  - jekyll-seo-tag

# Exclude folders from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  # - assets/
